<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List groups</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>
  <ol>
    <li>
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Owls</strong> Barn owls Long eared owl Snowy owl Great grey owl Great horned owl Western screech owl
        </li>
        <li class="list-group-item">
          <strong>Herons</strong> Grey heron Great blue heron Night heron Green heron
        </li>
        <li class="list-group-item">
          <strong>Hawks</strong> Broad winged hawk Ferruginous hawk Red tailed hawk Northern harrier Rough legged buzzard
        </li>
      </ul>
    </li>
  </ol>
</body>
</html>
